<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      color: #fff;
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <figure class="banner">
        <img src="./assets/images/image-equilibrium.jpg" alt="art image" width="290px" height="290px" class="art-img" />
        <div class="cover-bg">
          <img src="./assets/images/icon-view.svg" alt="icon-view">
        </div>
      </figure>
      <h1 class="art-name">Equilibrium #3429</h1>
      <p class="preview">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="status">
        <span class="price">
          <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </span>
        <span class="time">
          <img src="./assets/images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </span>
      </div>
      <hr />
      <cite class="auther">
        <figure><img src="./assets/images/image-avatar.png" alt="auther image" width="40px" height="40px" class="auther-img" /></figure>
        <p> Creation of <span class="auther-name">Jules Wyvern</span></p>
      </cite>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yaman Al-Jazzar</a>.
  </footer>
</body>

</html>
